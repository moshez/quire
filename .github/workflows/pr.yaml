name: PR Checks

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  bridge-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm test

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build ATS2
        run: |
          sudo apt-get update && sudo apt-get install -y libgmp-dev
          git clone --depth 1 https://github.com/githwxi/ATS-Postiats.git ~/ats2
          cd ~/ats2
          ./configure
          make -j$(nproc)

      - name: Install WASM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld

      - name: Build quire.wasm
        env:
          PATSHOME: ~/ats2
          PATH: ~/ats2/bin:$PATH
        run: |
          make
          test -f build/quire.wasm
