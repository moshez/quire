name: PR Checks

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

env:
  ATS_VERSION: "0.4.2"  # Pin ATS-Postiats version

jobs:
  bridge-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm test

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache ATS2 toolchain
        id: cache-ats
        uses: actions/cache@v4
        with:
          path: ~/ATS2-Postiats-int-${{ env.ATS_VERSION }}
          key: ats2-int-${{ env.ATS_VERSION }}-${{ runner.os }}

      - name: Download and build ATS2
        if: steps.cache-ats.outputs.cache-hit != 'true'
        run: |
          curl -sL "https://raw.githubusercontent.com/ats-lang/ats-lang.github.io/master/FROZEN000/ATS-Postiats/ATS2-Postiats-int-${{ env.ATS_VERSION }}.tgz" -o /tmp/ats2.tgz
          tar -xzf /tmp/ats2.tgz -C ~
          cd ~/ATS2-Postiats-int-${{ env.ATS_VERSION }}
          ./configure
          make -j$(nproc) -C src/CBOOT patsopt

      - name: Install WASM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld

      - name: Build quire.wasm
        run: |
          export PATSHOME=$HOME/ATS2-Postiats-int-${{ env.ATS_VERSION }}
          export PATH=$PATSHOME/src/CBOOT:$PATH
          make
          test -f build/quire.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: quire-wasm
          path: build/quire.wasm
          retention-days: 1

  e2e:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: quire-wasm
          path: build/

      - name: Copy WASM to root
        run: cp build/quire.wasm quire.wasm

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e/screenshots/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore
          retention-days: 7
