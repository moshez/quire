name: Package PWA

on:
  push:
    branches: [main]

env:
  ATS_VERSION: "0.4.2"  # Pin ATS-Postiats version

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache ATS2 toolchain
        id: cache-ats
        uses: actions/cache@v4
        with:
          path: ~/ATS2-Postiats-int-${{ env.ATS_VERSION }}
          key: ats2-int-${{ env.ATS_VERSION }}-${{ runner.os }}

      - name: Download and build ATS2
        if: steps.cache-ats.outputs.cache-hit != 'true'
        run: |
          curl -sL "https://raw.githubusercontent.com/ats-lang/ats-lang.github.io/master/FROZEN000/ATS-Postiats/ATS2-Postiats-int-${{ env.ATS_VERSION }}.tgz" -o /tmp/ats2.tgz
          tar -xzf /tmp/ats2.tgz -C ~
          cd ~/ATS2-Postiats-int-${{ env.ATS_VERSION }}
          ./configure
          make -j$(nproc)

      - name: Install WASM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld

      - name: Build quire.wasm
        env:
          PATSHOME: ~/ATS2-Postiats-int-${{ env.ATS_VERSION }}
        run: |
          export PATH=$PATSHOME/bin:$PATH
          make

      - name: Assemble PWA
        run: |
          mkdir -p dist
          cp index.html dist/
          cp bridge.js dist/
          cp reader.css dist/
          cp manifest.json dist/
          cp service-worker.js dist/ 2>/dev/null || true
          cp build/quire.wasm dist/
          cp icon-192.png dist/ 2>/dev/null || true
          cp icon-512.png dist/ 2>/dev/null || true

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: quire-pwa
          path: dist/
          retention-days: 90
