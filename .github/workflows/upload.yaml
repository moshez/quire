name: Package PWA

on:
  push:
    branches: [main]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # WASM build will be added in M5 when ATS2 source files exist

      - name: Assemble PWA
        run: |
          mkdir -p dist
          cp index.html dist/
          cp bridge.js dist/
          cp reader.css dist/
          cp manifest.json dist/
          cp service-worker.js dist/ 2>/dev/null || true
          cp build/quire.wasm dist/ 2>/dev/null || true
          cp icon-192.png dist/ 2>/dev/null || true
          cp icon-512.png dist/ 2>/dev/null || true

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: quire-pwa
          path: dist/
          retention-days: 90
