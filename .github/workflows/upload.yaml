name: Package PWA

on:
  push:
    branches: [main]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build ATS2
        run: |
          sudo apt-get update && sudo apt-get install -y libgmp-dev
          git clone --depth 1 https://github.com/githwxi/ATS-Postiats.git ~/ats2
          cd ~/ats2
          ./configure
          make -j$(nproc)

      - name: Install WASM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld

      - name: Build quire.wasm
        env:
          PATSHOME: ~/ats2
          PATH: ~/ats2/bin:$PATH
        run: make

      - name: Assemble PWA
        run: |
          mkdir -p dist
          cp index.html dist/
          cp bridge.js dist/
          cp reader.css dist/
          cp manifest.json dist/
          cp service-worker.js dist/
          cp build/quire.wasm dist/
          # Icons may not exist yet (M16); copy if present
          cp icon-192.png dist/ 2>/dev/null || true
          cp icon-512.png dist/ 2>/dev/null || true

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: quire-pwa
          path: dist/
          retention-days: 90
